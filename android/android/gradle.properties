# Project-wide Gradle settings

# AndroidX package structure
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Enable parallel builds
org.gradle.parallel=true

# Enable caching
org.gradle.caching=true

# JVM arguments for the Gradle daemon
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable non-transitive R classes
android.nonTransitiveRClass=true

# Enable build config generation
android.defaults.buildfeatures.buildconfig=true

# Disable Jetifier (not needed for new projects)
android.enableJetifier=false

# Use Java 21 for the Gradle daemon (with full JDK)
org.gradle.java.home=/home/dan/.sdkman/candidates/java/21.0.7-librca
