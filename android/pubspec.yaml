name: speech2code
description: Voice-to-keyboard bridge for seamless dictation to Linux desktop.
publish_to: 'none'
version: 0.1.3+5
license: Apache-2.0
homepage: https://github.com/yourusername/speech2code

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Speech recognition
  speech_to_text: ^7.0.0
  
  # Bluetooth
  flutter_bluetooth_serial: ^0.4.0
  
  # State management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  pointycastle: ^3.7.4
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UI utilities
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
