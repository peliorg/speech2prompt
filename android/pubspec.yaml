name: speech2prompt
description: Voice-to-keyboard bridge for seamless dictation to Linux desktop.
publish_to: 'none'
version: 0.4.0+18
license: Apache-2.0
homepage: https://github.com/peliorg/speech2prompt

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Speech recognition
  speech_to_text: ^7.0.0
  
  # Bluetooth - migrated to BLE
  flutter_blue_plus: ^2.1.0
  
  # State management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # Encryption
  crypto: ^3.0.3
  pointycastle: ^4.0.0
  
  # Permissions
  permission_handler: ^12.0.1
  
  # UI utilities
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
